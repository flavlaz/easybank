<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Easybank landing page</title>

</head>
<body>

  <header class="header" id="header">
    <div class="overlay has-fade" id="overlay">

    </div>
    <nav class="container container--px flex flex-jc-sb flex-ai-c">
      <a href="/" class="header__logo">
        <img src="images/logo.svg" alt="Easybank">
      </a>
      <a id="menu-btn" href="#" class="header__toggle hd-dsk">
        <span></span>
        <span></span>
        <span></span>
      </a>

      <div class="header__links hd-mob">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
        <a href="#">Careers</a>
      </div>
      <button class="header__cta hd-mob" type="button">Request Invite</button>
    </nav>

    <div class="header__menu has-fade">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
      <a href="#">Careers</a>
    </div>
  </header>
  <section class="hero">
    <div class="container">
      <div class="hero__img"></div>
      <div class="hero__text container--pall">
        <h1 class="title">Next generation digital banking</h1>
        <p class="desc">Take your financial life online. Your Easybank account will be a one-stop-shop 
          for spending, saving, budgeting, investing, and much more.</p>
  
        <button class="hero__btn button">Request Invite</button>
      </div>
    </div>

  </section>
<script src="./app/js/script.js"></script>
</body>
</html>
